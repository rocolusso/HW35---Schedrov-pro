<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <h1 class="text-center mb-5 mt-5">
                Please fill in information
            </h1>
        </div>
        <div class="row d-flex justify-content-center ">
            <div class="col-lg-6  ">

                <form id="form">

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input name="email" id="email" type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input name="firstName" id="firstName" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input name="lastName" id="lastName" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Nickname</label>
                        <input name="nickname" id="nickname" type="text" class="form-control" autocomplete="username"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" id="password" type="password" class="form-control"
                               autocomplete="current-password" required>
                    </div>

                    <div class="mb-3 ">
                        <label for="option" class="form-label">Select an option</label>
                        <select name="option" id="option" class="form-select">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                    </div>

                    <div class="mb-3 ">
                        <label for="textarea" class="form-label">Type in your message</label>
                        <textarea
                                class="form-control"
                                placeholder="Leave a comment here"
                                style="height: 100px"
                                name="message"
                                id="textarea"
                        ></textarea>

                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">Default file input example</label>
                        <input name="file" id="file" class="form-control" type="file">
                    </div>
                    <div class="mb-3 form-check">
                        <input name="terms" id="checkbox" type="checkbox" class="form-check-input" required>
                        <label for="checkbox" class="form-check-label">Согласен с условиями</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>


<script src="../js/index.js"></script>
</body>
</html>
